<!DOCTYPE html>
<html>
<head>
  <title>Will Translator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://i.imgur.com/GTcFzgb.png">
</head>
<body>
  <div class="container">
    <h1>Will Translator<span class="betabox">v 2.1</span></h1>

    <div class="language-label bold" id="language-label-input">Italian</div>
    <label for="translation-input"></label><br>
    <textarea id="translation-input" class="textarea" placeholder="What do you want to translate today?"></textarea>
    <br>

    <button id="translate-button">Translate</button><br>

    <div class="language-label" id="language-label-output">English</div>
    <label for="translation-output"></label><br>
    <textarea id="translation-output" class="textarea" placeholder="Translation" readonly></textarea>

    <button id="copy-button" disabled>Copy to clipboard</button>
    <p class="copy-success">Translated text copied</p>

    <div class="timeout-popup" id="timeout-popup">
      <h2>The translation takes longer than expected.</h2>
      <button id="reload-button">Reload page</button>
    </div>
  </div>
  <div class="disclaimer">
    The model may provide incorrect information, it currently only supports translation from Italian to English. Versione 2.2 | 09/08/24
  </div>
  <script src="script.js" defer></script>
</body>
</html>
